<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank 2nd Time</title>
    <!-- tailwindcss cdn is here  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-400 flex justify-center ">
    <main class="flex flex-col flex-wrap gap-6 w-3/5 mt-12 pb-12 px-12 rounded-lg bg-gray-300">
        <h2 class="text-center text-3xl my-6 mt-12 font-bold">Willcome To <span class="text-red-700">Baper Bank</span>!!</h2>
        <section class="flex justify-center gap-6 justify-between ">
            <div class="flex flex-col bg-rose-400 w-56 h-36 rounded">
                <p class="text-3xl text-white font-bold mb-3 m-6">Deposit</p>
                <p class="text-3xl text-white font-bold mb-4 ml-6">$<span class="text-4xl" id="deposit-balance">00</span></p>
            </div>
            <div class="flex flex-col bg-blue-400 w-56 h-36 rounded">
                <p class="text-3xl text-white font-bold mb-3 m-6">Withdraw</p>
                <p class="text-3xl text-white font-bold mb-4 ml-6">$<span id="Withdraw-main-balance" class="text-4xl">00</span></p>
            </div>
            <div class="flex flex-col bg-orange-400 w-56 h-36 rounded">
                <p class="text-3xl text-white font-bold mb-3 m-6">Balance</p>
                <p class="text-3xl text-white font-bold mb-4 ml-6">$<span id="balance" class="text-4xl text-rose-600">1230</span></p>
            </div>
        </section>
        <section class="flex justify-center gap-6 justify-between rounded ">
            <div class="flex flex-col bg-lime-600  grow rounded">
                <p class="font-bold text-white text-2xl mb-4 ml-6 mt-6">Deposit</p>
                <input type="text" id="deposit-field" class="mx-6 py-1 px-2 rounded" placeholder="How Much Amount want you Deposit" >
                <button id="deposit-button" class="bg-violet-600 hover:bg-sky-700 w-28 h-12 rounded text-white font-bold text-md mt-6  mb-4 mx-auto">Deposit</button>

            </div>
            <div class="flex flex-col bg-amber-500  grow rounded">
                <p class="font-bold text-white text-2xl mb-4 ml-6 mt-6">Withdraw</p>
                <input id="Withdraw-field" type="text" class="mx-6 py-1 px-2 rounded" placeholder="How Much Amount want you Deposit" >
                <button id="Withdraw-button" class="bg-violet-600 hover:bg-sky-700 w-28 h-12 rounded text-white font-bold text-md mt-6  mb-4 mx-auto">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
