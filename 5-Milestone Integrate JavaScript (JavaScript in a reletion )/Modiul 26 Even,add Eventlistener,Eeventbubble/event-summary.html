        function handelarOnclick() {
            const handelarHeading = document.getElementById('handelar-Heading');
            handelarHeading.innerText = 'The handelarOnclick has been worked';
            handelarHeading.style.color = 'red';
            handelarHeading.style.backgroundColor = 'green';

        document.getElementById('btn2').addEventListener('click', function () {

            handelarHeading.innerText = 'i am changed by the add event listener';
            handelarHeading.style.backgroundColor = 'white';
            handelarHeading.style.color = 'black';
        })
