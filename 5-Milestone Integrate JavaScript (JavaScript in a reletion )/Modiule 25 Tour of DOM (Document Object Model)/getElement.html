    <script>
        /* option 1: document.getElementByThetagName();
        it is used to get the all releted tag*/
        const liCulections = document.getElementsByTagName('li');
        console.log(liCulections);

        /* option 2: document.getElementById();

        /*option 3 : document.getElementsByClassName();
        you will use the document.getElementsByClassName of tag 
        to get the some  elements */
        const elements = document.getElementsByClassName('travel');
        console.log(elements);
        for (const element of elements) {
            console.log(element.innerText);
        }

        /* option 4:document. querySelector();
        it is used like of css code to get frist single element */
        const singel = document.querySelector('.container li');
        console.log(singel);

        /* option 5: document.querySlelectorAll();
        it is used like of css code to get all element together
        */
        const allElement = document.querySelectorAll('.container li')
        console.log(allElement);
        for (const element of allElement) {
            console.log(element.innerText);
        }
