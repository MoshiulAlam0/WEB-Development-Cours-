<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <link rel="icon" href="icon/bank.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="logo-container">
        <img  id="logo-img" src="img/166381575/Logo Files/For Web/png/White logo - no background.png" alt="">
    </div>
    <section id="money-calculetion">
        <div>
            <h1 id="main-header">Bap Er <span id="s1">B</span><span id="s2">A</span><span id="s3">n</span>K</h1>
        </div>
        <div id="main-container">
            <!-- header is here  -->
            <!-- -----------------------------div of balance-container------------------------->
            <div id="balance-container">
                <!-- div of deposid balance -->
                <div id="container1" class="cnt">
                    <h2 id="container1-deposid">Deposid</h2>
                    <h2>$<span id="container1-money">00</span></h2>
                </div>
                <!-- div of withdrow  balance -->
                <div id="container2" class="cnt">
                    <h2 id="container2-withdrow">Withdrow</h2>
                    <h2>$<span id="container2-money">00</span></h2>
                </div>
                <!-- div of main balance -->
                <div id="container3" class="cnt">
                    <h2 id="container3-balance">Main Balance</h2>
                    <h2>$<span id="container3-money">00</span></h2>
                </div>
            </div>
            <!-- -----------------div of deposid & withdrow container --------------- -->
            <div id="deposid-withdrow-container">
                <!-- div of deposid option  -->
                <div id="container4" class="cnt4-5">
                    <label for="" id="container-text">Please Deposid</label>
                    <input type="number" id="container-input1" class="cnt-input" placeholder="$$ Amuont for deposid">
                    <button id="container-button1" class="cnt-button">Deposid</button>
                </div>
                <!-- div of withdrow option   -->
                <div id="container5" class="cnt4-5">
                    <label for="" id="container-text">Please Withdrow</label>
                    <input type="number" id="container-input2" class="cnt-input" placeholder="$$ Amuont for withdrow">
                    <button id="container-button2" class="cnt-button">Withdrow</button>
                </div>
            </div>
        </div>
    </section>
    <!-- script is here  -->
    <script src="script.js"></script>
</body>

</html>
