<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script> <!--<< tailwind script is here  -->
</head>

<body class="flex flex-col items-center justify-center h-lvh bg-slate-500">
    <header class="mb-9">
        <h2 class=" font-semibold text-5xl text-center font-mono ">Wellcome to <span
                class=" text-white font-bold font-mono">Bap Er Bank</span>
        </h2>
    </header>
    <section class="flex flex-col items-center justify-center bg-sky-500 h-72 w-6/12 rounded-lg shadow-2xl">
        <p class=" font-semibold text-4xl text-white font-mono tracking-wide">Sing up</p>
        <input id="email-input" class=" rounded  mt-4  mb-4  w-2/5 py-1  px-4" type="email" name="" placeholder="Your email">
        <input id="password-input" class=" rounded  mb-9  w-2/5	 py-1 px-4 " type="password" name="" placeholder="Your Password">
        <button onclick="submit()"
            class="bg-purple-800 rounded-md hover:bg-violet-800 px-7 py-2 text-white font-mono text-lg font-semibold tracking-widest">Submit
        </button>
    </section>
    <script src="js/login page.js"></script> <!--<< script is here  -->
</body>

</html>
